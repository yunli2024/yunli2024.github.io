<script>
// 密码验证功能
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('passwordModal');
    const openBtn = document.getElementById('viewCvBtn');
    const closeBtn = document.getElementById('closeModal');
    const submitBtn = document.getElementById('submitPassword');
    const passwordInput = document.getElementById('passwordInput');
    const messageEl = document.getElementById('message');
    
    // 正确的密码（请更改为您自己的密码）
    const CORRECT_PASSWORD = "sustech2024";
    
    // PDF文件路径（替换为您的PDF路径）
    const PDF_PATH = "https://github.com/yunli2024/yunli2024.github.io/raw/master/_posts/CV_Yunzang_Li.pdf";
    
    // 打开模态框
    openBtn.addEventListener('click', function() {
        modal.style.display = 'flex';
        passwordInput.value = '';
        messageEl.textContent = '';
        messageEl.className = 'message';
        passwordInput.focus();
    });
    
    // 关闭模态框
    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });
    
    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
    
    // 提交密码
    submitBtn.addEventListener('click', validatePassword);
    
    // 按回车键提交
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            validatePassword();
        }
    });
    
    // 验证密码函数
    function validatePassword() {
        const enteredPassword = passwordInput.value.trim();
        
        if (!enteredPassword) {
            showMessage('请输入密码', 'error');
            return;
        }
        
        if (enteredPassword === CORRECT_PASSWORD) {
            showMessage('密码正确！正在跳转...', 'success');
            
            // 更改按钮状态
            submitBtn.textContent = '验证成功';
            submitBtn.disabled = true;
            
            // 1.5秒后跳转到PDF
            setTimeout(function() {
                window.location.href = PDF_PATH;
            }, 1500);
        } else {
            showMessage('密码错误，请重试', 'error');
            passwordInput.value = '';
            passwordInput.focus();
            
            // 添加抖动效果
            passwordInput.style.animation = 'shake 0.5s';
            setTimeout(() => {
                passwordInput.style.animation = '';
            }, 500);
        }
    }
    
    // 显示消息
    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = type === 'error' ? 'message' : 'message success';
    }
});

// 添加抖动动画
const style = document.createElement('style');
style.textContent = `
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
`;
document.head.appendChild(style);
</script>
