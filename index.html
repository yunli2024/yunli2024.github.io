<!doctype html>
<html lang="zh-CN">
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>云立 — 个人主页</title>
  <meta name="description" content="云立的个人主页与博客">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root{--bg:#0f1724;--card:#071026;--accent:#60a5fa;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071026,#061027);color:#e6eef8}
    .site{min-height:100vh;display:flex;flex-direction:column}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px}
    .brand{font-weight:700;font-size:18px}
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px}
    nav a.primary{background:linear-gradient(180deg,var(--accent),#3b82f6);color:#fff}
    .hero{max-width:960px;margin:48px auto;padding:28px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .hero h1{margin:0 0 8px;font-size:32px}
    .hero p{margin:0;color:var(--muted)}
    .topmenu{position:relative}
    .menu-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}
    .menu-panel{position:absolute;right:0;top:44px;background:var(--card);border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:8px;display:none;min-width:160px}
    .menu-panel a{display:block;color:var(--muted);padding:8px;border-radius:6px;text-decoration:none}
    .menu-panel a:hover{background:rgba(255,255,255,0.02);color:#fff}
    section{max-width:960px;margin:20px auto;padding:0 18px}
    footer{padding:28px;text-align:center;color:var(--muted)}
    @media(max-width:720px){.hero h1{font-size:22px}.menu-panel{right:10px}}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">云立</div>
      <nav>
        <a href="#about">关于</a>
        <a href="#projects">项目</a>
        <a href="blog.html">博客</a>
        <div class="topmenu">
          <button class="menu-btn" id="menuBtn">菜单 ▾</button>
          <div class="menu-panel" id="menuPanel">
            <a href="#about">关于我</a>
            <a href="#projects">项目</a>
            <a href="blog.html">博客</a>
            <a href="editor.html">写文章</a>
            <a href="#contact">联系</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <article class="hero">
        <h1>你好，我是 云立</h1>
        <p>前端工程师 · 开源爱好者 · 写点东西记录生活。使用右上角菜单可快速导航到站点各部分，点击“写文章”可用 Markdown 撰写博客并导出。</p>
      </article>

      <section id="about">
        <h2>关于我</h2>
        <p>这里放置个人简介或简历摘要。你可以编辑 `index.html` 自定义内容。</p>
      </section>

      <section id="projects">
        <h2>项目</h2>
        <p>列出你的项目，并链接到 GitHub 或演示地址。</p>
      </section>

      <section id="contact">
        <h2>联系</h2>
        <p>邮箱：your-email@example.com</p>
      </section>
    </main>

    <footer>
      © 云立 — 简易个人站点. 博客支持 Markdown 编辑与导出。
    </footer>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuPanel = document.getElementById('menuPanel');
    menuBtn.addEventListener('click', ()=>{menuPanel.style.display = menuPanel.style.display === 'block' ? 'none' : 'block'});
    document.addEventListener('click', e=>{if(!menuBtn.contains(e.target) && !menuPanel.contains(e.target)){menuPanel.style.display='none'}});
  </script>
</body>
</html>
