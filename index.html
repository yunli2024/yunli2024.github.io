<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>云立的个人主页 — yunli2024</title>
  <meta name="description" content="云立的个人主页，欢迎访问和联系。">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8;color-scheme:dark}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071026 0%,var(--bg) 100%);display:grid;place-items:center;padding:32px;color:#e6eef8}
    .card{width:100%;max-width:880px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.04);padding:36px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:28px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .links{display:flex;flex-wrap:wrap;gap:10px}
    a.btn{display:inline-block;padding:10px 14px;border-radius:8px;background:linear-gradient(180deg,var(--accent),#3b82f6);color:white;text-decoration:none;font-weight:600}
    a.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:9px 12px}
    footer{margin-top:20px;color:var(--muted);font-size:13px}
    @media (max-width:520px){.card{padding:20px}h1{font-size:22px}}
  </style>
</head>
<body>
  <main class="card">
    <h1>你好，我是 云立</h1>
    <p class="lead">这是我的个人主页占位页 — 正在构建中。你可以在这里放置博客、项目、简历或联系方式。</p>

    <div class="links">
      <a class="btn" href="https://github.com/yunli2024" target="_blank" rel="noopener">GitHub</a>
      <a class="ghost" href="mailto:your-email@example.com">联系我</a>
      <a class="ghost" href="https://yunli2024.github.io" target="_blank" rel="noopener">刷新首页</a>
    </div>

    <footer>
      小贴士：将此仓库的 index.html 推送到 GitHub，启用 Pages 后即可通过 <strong>yunli2024.github.io</strong> 访问。
    </footer>
  </main>
</body>
</html>
