<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>文章 — 云立</title>
  <style>body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:#071026;color:#e6eef8} .wrap{max-width:900px;margin:28px auto;padding:18px} a{color:#60a5fa}</style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="wrap">
    <a href="blog.html">← 返回博客</a>
    <article id="content">加载中…</article>
  </div>

  <script>
    function qs(name){const u=new URL(location.href);return u.searchParams.get(name)}
    async function load(){
      const file = qs('file'); if(!file){document.getElementById('content').innerText='未指定文章文件';return}
      try{const res=await fetch(file); if(!res.ok) throw 0; const md=await res.text(); document.getElementById('content').innerHTML = marked.parse(md)}catch(e){document.getElementById('content').innerText='读取文章失败'}
    }
    load();
  </script>
</body>
</html>
