  <script>
    async function tryFetch(url){
      try{
        const res = await fetch(url);
        if(!res.ok) throw res;
        return await res.json();
      }catch(e){
        console.error('fetch failed for', url, e);
        throw e;
      }
    }

    async function loadIndex(){
      const list = document.getElementById('list');
      const candidates = [
        'posts/index.json',
        '/posts/index.json',
        location.origin + '/posts/index.json'
      ];
      let idx = null;
      for(const url of candidates){
        try{ idx = await tryFetch(url); break }catch(e){}
      }
      if(!idx){
        list.innerHTML = '<p>è¯»å–æ–‡ç« ç´¢å¼•å¤±è´¥ï¼ˆè¯·æ£€æŸ¥ posts/index.json æ˜¯å¦å­˜åœ¨å¹¶å¯é€šè¿‡ç½‘ç»œè®¿é—®ï¼›æ‰“å¼€æ§åˆ¶å°æŸ¥çœ‹è¯¦ç»†é”™è¯¯ï¼‰ã€‚</p>';
        return;
      }
      if(!Array.isArray(idx) || idx.length===0){list.innerHTML='<p>æš‚æ— æ–‡ç« ã€‚</p>';return}
      list.innerHTML='';
      idx.forEach(item=>{
        const el = document.createElement('div'); el.className='post';
        // normalize file path: remove leading slash to keep relative path
        let filePath = item.file || '';
        if(filePath.startsWith('/')) filePath = filePath.slice(1);
        el.innerHTML=`<h3><a href="post.html?file=${encodeURIComponent(filePath)}">${item.title}</a></h3><div style="color:#94a3b8">${item.date} Â· ${item.tags||''}</div><p>${item.excerpt||''}</p>`;
        list.appendChild(el);
      })
    }
    loadIndex();
  </script>
